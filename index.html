    <title>homepage</title>

  <body class="page2">
    <!-- body start here----------------------------- -->
    <section class="reservation pt-5 pb-5" id="reservation">
      <div class="container">
        <div class="row">
          <div class="col-md-12 reserve pt-5 pb-5">
            <div class="waviy text-center">
              <span style="--i: 1">Q</span>
              <span style="--i: 2">U</span>
              <span style="--i: 3">I</span>
              <span class="z me-3" style="--i: 4">Z</span>
              <span style="--i: 5">I</span>
              <span class="z me-3" style="--i: 6">S</span>
              <span style="--i: 7">O</span>
              <span style="--i: 8">N</span>
            </div>

            <h1 class="personal-info text-center">Personal Information</h1>
            <p class="fill-form pb-3 text-center">
              Please fill up the following form
            </p>

            <form class="form pt-3 pb-3">
              <div class="row mb-3 pb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label"
                  >Email</label
                >
                <div class="col-sm-10">
                  <input
                    type="email"
                    class="form-control"
                    id="inputEmail3"
                    required
                  />
                </div>
              </div>
              <div class="row mb-3 pb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label"
                  >Password</label
                >
                <div class="col-sm-10">
                  <input
                    type="password"
                    class="form-control"
                    id="inputPassword3"
                    required
                  />
                </div>
              </div>
              <div class="row mb-3 pb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label"
                  >Phone</label
                >
                <div class="col-sm-10">
                  <input
                    type="number"
                    class="form-control"
                    id="inputPassword3"
                    required
                  />
                </div>
              </div>
              <div class="row mb-3 pb-3">
                <p class="col-form-label col-sm-2 pt-0">Gender</p>
                <div class="col-sm-10 pb-3">
                  <div class="form-check1">
                    <input
                      class="form-check-input1"
                      type="radio"
                      name="gridRadios"
                      id="gridRadios1"
                      value="option1"
                      required
                    />
                    <label class="form-check-label1" for="gridRadios1">
                      Male
                    </label>
                  </div>
                  <div class="form-check1">
                    <input
                      class="form-check-input1"
                      type="radio"
                      name="gridRadios"
                      id="gridRadios2"
                      value="option2"
                      required
                    />
                    <label class="form-check-label1" for="gridRadios2">
                      Female
                    </label>
                  </div>
                </div>
              </div>
            </form>
            <div class="text-center">
              <a href="pages/ques-1.html"
                ><button class="make-reservation" role="button">
                  Enter Now
                </button></a
              >
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- body end here----------------------------- -->

    <!-- link kit code...................... -->
    <script
